services:
  php:
    build:
      context: "./php"
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www
      - ./php/php.ini:/usr/local/etc/php/php.ini
      - ./php/apache/var/log/apache2:/var/log/apache2
      - ./php/apache/etc/apache2.conf:/etc/apache2/apache2.conf
      - ./php/apache/etc/security.conf:/etc/apache2/conf-available/security.conf
      - ./php/apache/vhost/000-default.conf:/etc/apache2/sites-available/000-default.conf
    container_name: c-php
  mysql:
    build:
      context: "./mysql"
    ports:
      - "3231:3306"
    volumes:
      - ./mysql/scripts-conf/my.cnf:/etc/my.cnf
      - ./mysql-persistence:/var/lib/mysql
    container_name: c-mysql
